name: kivy-ios

on: [push, pull_request]

jobs:
  flake8:
    name: Flake8 tests
    runs-on: macos-latest
    steps:
    - name: Checkout kivy-ios
      uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8.x'
    - name: Run flake8
      run: |
        python -m pip install --upgrade pip
        pip install tox>=2.0
        tox -e pep8

  build_python3_kivy:
    defaults:
      run:
        shell: ${{ matrix.run_wrapper || 'bash --noprofile --norc -eo pipefail {0}' }}
    runs-on: ${{ matrix.runs_on || 'macos-latest' }}
    strategy:
      matrix:
        include:
          - runs_on: macos-latest
            python: 3.9
          - runs_on: apple-silicon-m1
            run_wrapper: arch -arm64 bash --noprofile --norc -eo pipefail {0}
            python: 3.9.7
    steps:
    - name: Checkout kivy-ios
      uses: actions/checkout@v2
    - name: Set up Python 3.x
      # Needs to be skipped on our self-hosted runners tagged as 'apple-silicon-m1'
      if: ${{ matrix.runs_on  != 'apple-silicon-m1' }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install requirements
      run: |
        source .ci/utils.sh
        arm64_set_path_and_python_version ${{ matrix.python }}
        brew install libjpeg
        pip3 install wheel
        pip3 install -r requirements.txt
        brew install autoconf automake libtool pkg-config
        brew link libtool
        pip3 install Cython==0.29.17
        sudo gem install xcpretty
    - name: Install kivy-ios
      run: |
        source .ci/utils.sh
        arm64_set_path_and_python_version ${{ matrix.python }}
        python setup.py install
    - name: Build Python & Kivy
      run: |
        source .ci/utils.sh
        arm64_set_path_and_python_version ${{ matrix.python }}
        toolchain build python3 kivy
    - name: Checkout kivy for tests apps
      uses: actions/checkout@v2
      with:
        repository: kivy/kivy
        path: kivy-ci-clone
    - name: Create & Build test project
      run: |
        source .ci/utils.sh
        arm64_set_path_and_python_version ${{ matrix.python }}
        .ci/test_project.sh

  build_python3_kivy_venv:
    defaults:
      run:
        shell: ${{ matrix.run_wrapper || 'bash --noprofile --norc -eo pipefail {0}' }}
    runs-on: ${{ matrix.runs_on || 'macos-latest' }}
    strategy:
      matrix:
        include:
          - runs_on: macos-latest
            python: 3.9
          - runs_on: apple-silicon-m1
            run_wrapper: arch -arm64 bash --noprofile --norc -eo pipefail {0}
            python: 3.9.7
    steps:
    - name: Checkout kivy-ios
      uses: actions/checkout@v2
    - name: Set up Python 3.x
      # Needs to be skipped on our self-hosted runners tagged as 'apple-silicon-m1'
      if: ${{ matrix.runs_on  != 'apple-silicon-m1' }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install requirements
      run: |
        source .ci/utils.sh
        arm64_set_path_and_python_version ${{ matrix.python }}
        python -m venv venv
        . venv/bin/activate
        brew install libjpeg
        pip install wheel
        pip install -r requirements.txt
        pip install sh
        brew install autoconf automake libtool pkg-config
        brew link libtool
        pip install Cython==0.29.17
        sudo gem install xcpretty
    - name: Install kivy-ios
      run: |
        source .ci/utils.sh
        arm64_set_path_and_python_version ${{ matrix.python }}
        python setup.py install
    - name: Build Python & Kivy
      run: |
        source .ci/utils.sh
        arm64_set_path_and_python_version ${{ matrix.python }}
        . venv/bin/activate
        toolchain build python3 kivy
    - name: Checkout kivy for tests apps
      uses: actions/checkout@v2
      with:
        repository: kivy/kivy
        path: kivy-ci-clone
    - name: Create & Build test project
      run: |
        source .ci/utils.sh
        arm64_set_path_and_python_version ${{ matrix.python }}
        . venv/bin/activate
        .ci/test_project.sh

  build_updated_recipes:
    needs: flake8
    defaults:
      run:
        shell: ${{ matrix.run_wrapper || 'bash --noprofile --norc -eo pipefail {0}' }}
    runs-on: ${{ matrix.runs_on || 'macos-latest' }}
    strategy:
      matrix:
        include:
          - runs_on: macos-latest
            python: 3.9
          - runs_on: apple-silicon-m1
            run_wrapper: arch -arm64 bash --noprofile --norc -eo pipefail {0}
            python: 3.9.7
    steps:
    - name: Checkout kivy-ios
      uses: actions/checkout@v2
    - name: Set up Python 3.x
      # Needs to be skipped on our self-hosted runners tagged as 'apple-silicon-m1'
      if: ${{ matrix.runs_on  != 'apple-silicon-m1' }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install requirements
      run: |
        source .ci/utils.sh
        arm64_set_path_and_python_version ${{ matrix.python }}
        brew install libjpeg
        pip3 install wheel
        pip3 install -r requirements.txt
        brew install autoconf automake libtool pkg-config
        brew link libtool
        pip3 install Cython==0.29.17
    - name: Install kivy-ios
      run: |
        source .ci/utils.sh
        arm64_set_path_and_python_version ${{ matrix.python }}
        python setup.py install
    - name: Build updated recipes
      run: |
        source .ci/utils.sh
        arm64_set_path_and_python_version ${{ matrix.python }}
        python3 .ci/rebuild_updated_recipes.py
