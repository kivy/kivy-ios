name: kivy-ios

on: [push, pull_request]

jobs:
  flake8:
    name: Flake8 tests
    runs-on: macos-latest
    steps:
    - name: Checkout kivy-ios
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - name: Run flake8
      run: |
        python -m pip install --upgrade pip
        pip install tox>=2.0
        tox -e pep8

  build_python3_kivy:
    runs-on: ${{ matrix.runs_on }}
    strategy:
      matrix:
        runs_on: [macos-latest, apple-silicon-m1]
    steps:
    - name: Checkout kivy-ios
      uses: actions/checkout@v3
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install requirements
      run: |
        brew install libjpeg
        pip3 install wheel
        brew install autoconf automake libtool pkg-config
        brew link libtool
        pip3 install Cython==0.29.36
        sudo gem install xcpretty
    - name: Install kivy-ios
      run: |
        pip install .
    - name: Build Python & Kivy
      run: |
        toolchain build python3 kivy
    - name: Checkout kivy for tests apps
      uses: actions/checkout@v3
      with:
        repository: kivy/kivy
        path: kivy-ci-clone
    - name: Create & Build test project
      run: |
        .ci/test_project.sh

  build_python3_kivy_venv:
    runs-on: ${{ matrix.runs_on }}
    strategy:
      matrix:
        runs_on: [macos-latest, apple-silicon-m1]
    steps:
    - name: Checkout kivy-ios
      uses: actions/checkout@v3
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install requirements
      run: |
        python -m venv venv
        . venv/bin/activate
        brew install libjpeg
        pip install wheel
        pip install sh
        brew install autoconf automake libtool pkg-config
        brew link libtool
        pip install Cython==0.29.36
        sudo gem install xcpretty
    - name: Install kivy-ios
      run: |
        pip install .
    - name: Build Python & Kivy
      run: |
        . venv/bin/activate
        toolchain build python3 kivy
    - name: Checkout kivy for tests apps
      uses: actions/checkout@v3
      with:
        repository: kivy/kivy
        path: kivy-ci-clone
    - name: Create & Build test project
      run: |
        . venv/bin/activate
        .ci/test_project.sh

  build_updated_recipes:
    needs: flake8
    runs-on: ${{ matrix.runs_on }}
    strategy:
      matrix:
        runs_on: [macos-latest, apple-silicon-m1]
    steps:
    - name: Checkout kivy-ios
      uses: actions/checkout@v3
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install requirements
      run: |
        brew install libjpeg
        pip3 install wheel
        brew install autoconf automake libtool pkg-config
        brew link libtool
        pip3 install Cython==0.29.36
    - name: Install kivy-ios
      run: |
        pip install .
    - name: Build updated recipes
      run: |
        python3 .ci/rebuild_updated_recipes.py
